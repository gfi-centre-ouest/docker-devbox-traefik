defaultEntryPoints = ["http", "https"]

[global]
  checkNewVersion = false
  sendAnonymousUsage = false

[log]
  level = "DEBUG"

[api]

[providers.docker]
  exposedByDefault = false
  network = "reverse-proxy"

[providers.file]
  directory = "/config/"
  watch = true

[entryPoints]
  [entryPoints.http]
  address = ":80"
  [entryPoints.https]
  address = ":443"

[tls.options]
  [tls.options.default]
    sniStrict = true

[certificatesResolvers.letsencrypt.acme]
  email = ""
  storage = "acme.json"
  [certificatesResolvers.letsencrypt.acme.httpChallenge]
    entryPoint = "https"
