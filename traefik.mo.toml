debug=true

defaultEntryPoints = ["http", "https"]

[api]

[docker]
domain = "test"
exposedByDefault = false
network = "reverse-proxy"

[file]
  directory = "/config/"
  watch = true

[entryPoints]
  [entryPoints.http]
  address = ":80"
  [entryPoints.https]
  address = ":443"
    [entryPoints.https.tls]
    sniStrict = true

[acme]
email = "{{DOCKER_DEVBOX_ACME_EMAIL}}"
storage = "acme.json"
onHostRule = true
entryPoint = "https"
  [acme.httpChallenge]
    entryPoint = "http"
